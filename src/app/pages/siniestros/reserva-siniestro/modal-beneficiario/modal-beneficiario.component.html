<div class="modal-header w-100">
    <h4 class="modal-title" id="modal-basic-title">BUSCAR BENEFICIARIO</h4>
    <button type="button" aria-label="Close" (click)="closeModal()" style="cursor: pointer;">
        <i class="fa fa-close"></i>
    </button>
</div>
<div class="modal-body w-100">
    <div class="row">
        <div class="col-sm-6 form-group">
            <label>Apellido Paterno</label>
            <input class="form-control">
        </div>
        <div class="col-sm-6 form-group">
            <label>Apellido Materno</label>
            <input class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label>Nombre o Razón Social</label>
            <input class="form-control" [(ngModel)]="buscador">
        </div>
        <div class="col-sm-4 form-group">
            <label>Número de documento</label>
            <input class="form-control">
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary mt-4" (click)="buscadorBeneficiario()">
                <i class="fa fa-search mr-1"></i> Buscar
            </button>
        </div>
    </div>
    <table class="table table-striped w-100">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Beneficiario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let beneficiario of beneficiarios">
                <td>{{beneficiario.codigoCliente}}</td>
                <td>{{beneficiario.beneficiario}}</td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-sm-12" align="end">
            <button class="btn btn-danger" (click)="limpiarBeneficiario()">Limpiar</button>
            <button class="btn btn-primary ml-2" (click)="openBeneficiario()">Nuevo</button>
            <button class="btn btn-success ml-2"  (click)="closeModal()">Agregar</button>
        </div>
    </div>
</div>
