<div class="modal-header w-100">
    <!-- objBeneficiarioModel -->
    <h4 class="modal-title" id="modal-basic-title">INGRESAR BENEFICIARIO</h4>
    <button type="button" aria-label="Close" (click)="closeModal()" style="cursor: pointer;">
        <i class="fa fa-close"></i>
    </button>
</div>
<div class="modal-body w-100">
    <form [formGroup]="form">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tipo Documento(*)</label>
                <div class="col-sm-4">
                    <select class="form-control" 
                        formControlName="tipoDocumento" 
                        [ngClass]="{'is-invalid': form.get('tipoDocumento').invalid && form.get('tipoDocumento').touched}"
                        (change)="tipoDocumentoSeleccion()">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let documento of objBeneficiarioModel.lstTipoDoc" [value]="documento.Codigo">{{documento.Descripcion}}</option>
                        <!-- <option *ngFor="let documento of documentos" [value]="documento.id">{{documento.nombre}}</option> -->
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Nro Documento(*)</label>
                <div class="col-sm-4">
                    <input class="form-control" placeholder="Nro Documento" formControlName="nroDocumento" [ngClass]="{'is-invalid': form.get('nroDocumento').invalid && form.get('nroDocumento').touched}">
                </div>
            </div>
            <div class="form-group row" *ngIf="showApellidos">
                <label class="col-sm-2 col-form-label">Apellido Paterno(*)</label>
                <div class="col-sm-4">
                    <input class="form-control" placeholder="Apellido Paterno" formControlName="apellidoPaterno" [ngClass]="{'is-invalid': form.get('apellidoPaterno').invalid && form.get('apellidoPaterno').touched}">
                </div>
                <label class="col-sm-2 col-form-label">Apellido Materno(*)</label>
                <div class="col-sm-4">
                    <input class="form-control" placeholder="Apellido Materno" formControlName="apellidoMaterno" [ngClass]="{'is-invalid': form.get('apellidoMaterno').invalid && form.get('apellidoMaterno').touched}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">{{labelNombres}}(*)</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Nombres" formControlName="nombres" [ngClass]="{'is-invalid': form.get('nombres').invalid && form.get('nombres').touched}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fecha Nacimiento(*)</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" formControlName="fechaNacimiento" [ngClass]="{'is-invalid': form.get('fechaNacimiento').invalid && form.get('fechaNacimiento').touched}">
                </div>
                <label class="col-sm-2 col-form-label">Sexo(*)</label>
                <div class="col-sm-4">
                    <select class="form-control" formControlName="sexo" [ngClass]="{'is-invalid': form.get('sexo').invalid && form.get('sexo').touched}">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let sexo of objBeneficiarioModel.lstSexo" [value]="sexo.Codigo">{{sexo.Descripcion}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Estado Civil(*)</label>
                <div class="col-sm-4">
                    <select class="form-control" formControlName="estadoCivil" [ngClass]="{'is-invalid': form.get('estadoCivil').invalid && form.get('estadoCivil').touched}">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let estado of objBeneficiarioModel.lstEstadoCivil" [value]="estado.Codigo">{{estado.Descripcion}}</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Nacionalidad(*)</label>
                <div class="col-sm-4">
                    <select class="form-control" formControlName="nacionalidad" [ngClass]="{'is-invalid': form.get('nacionalidad').invalid && form.get('nacionalidad').touched}">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let nacionalidad of objBeneficiarioModel.lstNacionalidad" [value]="nacionalidad.Codigo">{{nacionalidad.Descripcion}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tipo Vía(*)</label>
                <div class="col-sm-2">
                    <select class="form-control" formControlName="tipoVia" [ngClass]="{'is-invalid': form.get('tipoVia').invalid && form.get('tipoVia').touched}">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let tipoVia of objBeneficiarioModel.lstTipoVia" [value]="tipoVia.Codigo">{{tipoVia.Descripcion}}</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Dirección(*)</label>
                 <div class="col-sm-6">
                    <input class="form-control" placeholder="Dirección" formControlName="direccion" [ngClass]="{'is-invalid': form.get('direccion').invalid && form.get('direccion').touched}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Número(*)</label>
                 <div class="col-sm-2">
                    <input class="form-control" placeholder="Nro." formControlName="numero" [ngClass]="{'is-invalid': form.get('numero').invalid && form.get('numero').touched}">
                </div>
                <label class="col-sm-2 col-form-label">Pref. Depart.</label>
                <div class="col-sm-2">
                    <select class="form-control" formControlName="prefDepart">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let interior of objBeneficiarioModel.lstTipoInt" [value]="interior.Codigo">{{interior.Descripcion}}</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Interior</label>
                 <div class="col-sm-2">
                    <input class="form-control" placeholder="Int." formControlName="interior">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Manzana</label>
                 <div class="col-sm-2">
                    <input class="form-control" placeholder="Mz." formControlName="manzana">
                </div>
                <label class="col-sm-2 col-form-label">Lote</label>
                <div class="col-sm-2">
                    <input class="form-control" placeholder="Lt." formControlName="lote">
                </div>
                <label class="col-sm-2 col-form-label">Etapa</label>
                 <div class="col-sm-2">
                    <input class="form-control" placeholder="Etapa" formControlName="etapa">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Conj. Hab. </label>
                <div class="col-sm-2">
                    <select class="form-control" formControlName="conjHab">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let conHab of objBeneficiarioModel.lstConHab" [value]="conHab.Codigo">{{conHab.Descripcion}}</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Nom. Conj. Hab.</label>
                 <div class="col-sm-6">
                    <input class="form-control" placeholder="Nombre de Conjunto Habitacional" formControlName="nomConjHab">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Bloque/ Chalet</label>
                 <div class="col-sm-2">
                    <select class="form-control" formControlName="bloqueChalet">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let bloque of objBeneficiarioModel.lstBloque" [value]="bloque.Codigo">{{bloque.Descripcion}}</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Num./ Let</label>
                <div class="col-sm-2">
                    <input class="form-control" placeholder="Num./ Let" formControlName="numLet">
                </div>
                <label class="col-sm-2 col-form-label">Referencia</label>
                 <div class="col-sm-2">
                    <input class="form-control" placeholder="Referencia" formControlName="referencia">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Departamento(*)</label>
                 <div class="col-sm-2">
                    <select class="form-control" formControlName="departamento" [ngClass]="{'is-invalid': form.get('departamento').invalid && form.get('departamento').touched}">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let departamento of objBeneficiarioModel.lstDepartamento" [value]="departamento.Codigo">{{departamento.Descripcion}}</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Provincia(*)</label>
                <div class="col-sm-2">
                    <select class="form-control" formControlName="provincia" [ngClass]="{'is-invalid': form.get('provincia').invalid && form.get('provincia').touched}">
                        <option value="">(SELECCIONE)</option>
                        <option value="1">P</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Distrito(*)</label>
                 <div class="col-sm-2">
                    <select class="form-control" formControlName="distrito" [ngClass]="{'is-invalid': form.get('distrito').invalid && form.get('distrito').touched}"> 
                        <option value="">(SELECCIONE)</option>
                        <option value="1">DI</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Código</label>
                 <div class="col-sm-2">
                    <select class="form-control" formControlName="codigo">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let area of objBeneficiarioModel.lstArea" [value]="area.Codigo">{{area.Descripcion}}</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Teléfono Domiciliario</label>
                 <div class="col-sm-2">
                    <input class="form-control" placeholder="Teléfono Domiciliario" formControlName="telefDom">
                </div>
                <label class="col-sm-2 col-form-label">Celular</label>
                 <div class="col-sm-2">
                    <input class="form-control" placeholder="Celular" formControlName="celular">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Teléfono Oficina</label>
                 <div class="col-sm-2">
                    <input class="form-control" placeholder="Teléfono Oficina" formControlName="telefOfic">
                </div>
                <label class="col-sm-2 col-form-label">Anexo</label>
                 <div class="col-sm-2">
                    <input class="form-control" placeholder="Anexo" formControlName="anexo">
                </div>
                <label class="col-sm-2 col-form-label">Correo</label>
                 <div class="col-sm-2 pl-0">
                    <input class="form-control" placeholder="Correo" formControlName="correo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Vía de Pago</label>
                <div class="col-sm-4">
                    <select class="form-control" formControlName="viaPago">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let viaPago of objBeneficiarioModel.lstViaPago" [value]="viaPago.Codigo">{{viaPago.Descripcion}}</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Banco</label>
                <div class="col-sm-4">
                    <select class="form-control" formControlName="banco">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let banco of objBeneficiarioModel.lstBanco" [value]="banco.Codigo">{{banco.Descripcion}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tipo Cuenta</label>
                <div class="col-sm-4">
                    <select class="form-control" formControlName="tipoCuenta">
                        <option value="">(SELECCIONE)</option>
                        <option *ngFor="let tipoCta of objBeneficiarioModel.lstTipoCuenta" [value]="tipoCta.Codigo">{{tipoCta.Descripcion}}</option>
                    </select>
                </div>
                <label class="col-sm-2 col-form-label">Nro Cuenta</label>
                <div class="col-sm-4">
                    <input class="form-control" placeholder="Nro Cuenta" formControlName="nroCuenta">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nro De Cuenta CCI</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Nro De Cuenta CCI" formControlName="nroCuentaCCI">
                </div>
            </div>
    </form>
    <div class="row">
        <div class="col-sm-12" align="end">
            <button class="btn btn-success" (click)="saveBeneficiario()">Agregar</button>
        </div>
    </div>
</div>
