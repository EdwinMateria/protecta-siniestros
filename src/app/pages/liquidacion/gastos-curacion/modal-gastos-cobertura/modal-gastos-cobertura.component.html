<div class="modal-header w-100">
    <h4 class="modal-title" id="modal-basic-title">LIQUIDACIÓN DEL PAGO - COBERTURA {{titulo}}</h4>
    <button type="button" aria-label="Close" (click)="closeModal()" style="cursor: pointer;">
        <i class="fa fa-close"></i>
    </button>
</div>
<div class="modal-body w-100">
    <div class="row">
        <div class="col-sm-2 form-group">
            <label>Caso</label>
            <input type="text" class="form-control" disabled [(ngModel)]="caso">
        </div>
        <div class="col-sm-3 form-group">
            <label>Siniestro</label>
            <input type="text" class="form-control" disabled [(ngModel)]="siniestro">
        </div>
        <div class="col-sm-2 form-group">
            <label>Póliza</label>
            <input type="text" class="form-control" disabled [(ngModel)]="poliza">
        </div>
        <div class="col-sm-2 form-group" *ngIf="tipoCobertura != 5">
            <label>Placa</label>
            <input type="text" class="form-control" disabled [(ngModel)]="placa">
        </div>
        <div class="col-sm-3 form-group">
            <label>Pendiente por pagar</label>
            <input type="text" class="form-control" disabled [(ngModel)]="baseImponible">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5 form-group">
            <label>Siniestrado</label>
            <input type="text" class="form-control" disabled [(ngModel)]="siniestrado">
        </div>
        <div class="col-sm-2 form-group">
            <label>Fecha de denuncia</label>
            <div class="input-group">
                <input type="text" class="form-control" disabled [(ngModel)]="fechaDenuncia">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="col-sm-2 form-group">
            <label>Fecha de apertura</label>
            <div class="input-group">
                <input type="text" class="form-control" disabled [(ngModel)]="fechaApertura">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="tipoCobertura != 1">
        <div class="col-sm-5 form-group">
            <label>Beneficiario</label>
            <select class="form-control" (change)="cambioBeneficiario()" id="nomBeneficiarios">
                <option *ngFor="let benef of salidaBeneficiarios" [value]="benef.SSHORT_DES + '|' + benef.SCLIENT">
                    {{ benef.SCLIENAME }}
                </option>
            </select>
        </div>
        <div class="col-sm-2 form-group">
            <label>Tipo documento</label>
            <input type="text" class="form-control" disabled [(ngModel)]="tipoDocumento">
        </div>
        <div class="col-sm-2 form-group">
            <label>Número documento</label>
            <input type="text" class="form-control" disabled [(ngModel)]="nroDocumento">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5 form-group">
            <label>Código de diagnóstico (CIE10)</label>
            <input type="text" class="form-control" disabled [(ngModel)]="codDiagnostico">
        </div>
        <!-- <div class="col-sm-6 form-group">
            <label>Diagnóstico (CIE10)</label>
            <input type="text" class="form-control" disabled>
        </div> -->
        <div class="col-sm-2 form-group">
            <label>Especialidad</label>
            <input type="text" class="form-control" disabled [(ngModel)]="especialidad">
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12"
            style="padding-top: 10px !important; padding-bottom: 10px !important; border-top: 1px solid #ccc!important;">
            <h3>Datos del comprobante</h3>
        </div>
    </div>
    <div *ngIf="tipoCobertura == 2 || tipoCobertura == 3 || tipoCobertura == 4 || tipoCobertura == 5">
        <div class="row" *ngIf="tipoCobertura == 4 || tipoCobertura == 5">
            <div class="col-sm-3 form-group">
                <label>Nro. de factura</label>
                <input type="text" class="form-control" disabled [(ngModel)]="nroFactura">
            </div>
            <div class="col-sm-3 form-group">
                <label>Fecha emisión de factura</label>
                <div class="input-group">
                    <input type="text" class="form-control" disabled [(ngModel)]="fechaEmisionFac">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 form-group">
                <label>Fecha recepción de factura</label>
                <div class="input-group">
                    <input type="text" class="form-control" disabled [(ngModel)]="fechaRecibeFac">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 form-group">
                <label>Fecha fin de análisis</label>
                <div class="input-group">
                    <input type="date" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="tipoCobertura == 4 || tipoCobertura == 5">
            <div class="col-sm-3 form-group">
                <label>Base imponible</label>
                <input type="number" class="form-control" [(ngModel)]="baseImponible" disabled>
            </div>
            <div class="col-sm-3 form-group">
                <label>IGV</label>
                <input type="text" class="form-control" [(ngModel)]="igv" disabled>
            </div>
            <div class="col-sm-3 form-group">
                <label>Total de comprobante</label>
                <input class="form-control" [(ngModel)]="totalComprobante" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 form-group">
                <label>Tipo de pago</label>
                <select class="form-control" (change)="cambioTipoPago()" id="tipoPago">
                    <option *ngFor="let data of tipoPago" [value]="data.id">
                        {{ data.description }}
                      </option>
                </select>
            </div>
            <div class="col-sm-3 form-group">
                <label>Forma de pago</label>
                <select class="form-control" (change)="cambioFormaPago()" id="formaPago">
                    <option *ngFor="let data of formaPago" [value]="data.id">
                        {{ data.description }}
                      </option>
                </select>
            </div>
            <div class="col-sm-3 form-group">
                <label>Banco</label>
                <input type="text" class="form-control" disabled [(ngModel)]="banco">
            </div>
            <div class="col-sm-3 form-group">
                <label>Nro. de cuenta</label>
                <input type="text" class="form-control" disabled [(ngModel)]="nroCuenta">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label>Observaciones</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-3 form-group">
                <label>Total a pagar</label>
                <input type="number" [value]="totalFactura" class="form-control" id="totalPago" >
            </div>
        </div>
    </div>

    <div *ngIf="tipoCobertura == 1">
        <table class="table table-striped w-100 mt-2">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Beneficiario</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Tipo de pago</th>
                    <th scope="col">Forma de pago</th>
                    <th scope="col">Banco</th>
                    <th scope="col">Nro. de cuenta</th>
                    <th scope="col">Observaciones</th>
                    <th scope="col">Total a pagar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let beneficiarios of salidaBeneficiarios; let i = index">
                    <td>
                        <div class="form-check">
                            <input class="form-check-input position-static" type="checkbox">
                        </div>
                    </td>
                    <td>{{beneficiarios.SCLIENAME}}</td>
                    <td>{{beneficiarios.SSHORT_DES}} - {{beneficiarios.SCLIENT}}</td>
                    <td>
                        <select class="form-control" id="tipoPago">
                            <option *ngFor="let data of tipoPago" [value]="data.id">
                                {{ data.description }}
                              </option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" id="formaPago">
                            <option *ngFor="let data of formaPago" [value]="data.id">
                                {{ data.description }}
                              </option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control" id="nombreBanco" disabled [value]="beneficiarios.NOMBRE_BANCO"></td>
                    <td><input type="text" class="form-control" id="nroCuenta" disabled [value]="beneficiarios.SACCOUNT"></td>
                    <td><input type="text" class="form-control" id="observaciones"></td>
                    <td>
                        {{totalPagarMuerte | number : '1.2-2' }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-12" align="end">
            <!-- <button *ngIf="tipoCobertura == 1 || tipoCobertura == 2" class="btn btn-success mb-3">Guardar</button> -->
            <!-- <button *ngIf="tipoCobertura != 1 && tipoCobertura != 2" class="btn btn-success mb-3">Pagar</button> -->
            <button *ngIf="tipoCobertura == 1" class="btn btn-success mb-3" (click)="procesarPagoMuerte()">Pagar</button>
            <button *ngIf="tipoCobertura != 1" class="btn btn-success mb-3" (click)="procesarPago()">Pagar</button>
            
        </div>
    </div>
</div>
